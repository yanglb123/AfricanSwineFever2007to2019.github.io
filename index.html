<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the visualization-vv-color-animate sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/visualization-vv-color-animate/index.html
  -->
<title>Animate color visual variable - 4.13</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.13/esri/themes/dark-blue/main.css"
    />
    <script src="https://js.arcgis.com/4.13/"></script>

    <script>
      require([
        "esri/Map",
        "esri/layers/FeatureLayer",
        "esri/views/MapView",
        "esri/widgets/Legend",
        "esri/widgets/Home",
        "esri/widgets/Slider",
        "esri/widgets/Fullscreen",
        "esri/widgets/BasemapGallery",
        "esri/widgets/Expand",
        "esri/widgets/Search",
        "esri/renderers/smartMapping/statistics/histogram",
        "esri/renderers/smartMapping/statistics/summaryStatistics",
        "esri/widgets/Histogram",
        "esri/core/promiseUtils"
      ], function(
        Map,
        FeatureLayer,
        MapView,
        Legend,
        Home,
        Slider,
        Fullscreen,
        BasemapGallery,
        Expand,
        Search,histogram,summaryStatistics,Histogram,promiseUtils
      ) {
        //--------------------------------------------------------------------------
        //
        //  Setup Map and View
        //
        //--------------------------------------------------------------------------

        var layer = new FeatureLayer({
          portalItem: {
            id: "668e9fabe6f448dd9b46e170e35bc630"
          },
          //definitionExpression: "observation_date > "+ date (2007,3,1),
          title: "African Swine Fever Cases",
          //minScale: 72223.819286
        });

        var map = new Map({
          basemap: {
            portalItem: { 
              id: "4f2e99ba65e34bb8af49733d9778fb8e"
            }
          },
          layers: [layer]
        });

        var view = new MapView({
          map: map,
          container: "viewDiv",
          center: [100, 34],
          zoom: 2, 
          constraints: {
            snapToZoom: false,
            //minScale: 72223.819286
          },
          // This ensures that when going fullscreen
          // The top left corner of the view extent
          // stays aligned with the top left corner
          // of the view's container
          resizeAlign: "top-left"
        });
         
        // add a legend for the earthquakes layer
        const LegendExpand = new Expand({
          collapsedIconClass: "esri-icon-collapse",
          expandIconClass: "esri-icon-expand",
          expandTooltip: "Legend",
          view: view,
          content: new Legend({
            view: view
          }),
          expanded: false
        });
        view.ui.add(LegendExpand, "top-right");
      
        var search = new Search({
          view: view
        });
        // add a legend for the earthquakes layer
        const searchExpand = new Expand({
          collapsedIconClass: "esri-icon-collapse",
          expandIconClass: "esri-icon-search",
          expandTooltip: "Search",
          view: view,
          content: search,
          expanded: false
        });
        view.ui.add(searchExpand, "top-right");
        
        var basemapGallery = new BasemapGallery({
        view: view,
        source: {
          portal: {
            url: "http://www.arcgis.com",
            useVectorBasemaps: true, // Load vector tile basemap group
          },
        } 
      });
        // add a legend for the earthquakes layer
        const BasemapExpand = new Expand({
          collapsedIconClass: "esri-icon-collapse",
          expandIconClass: "esri-icon-basemap",
          expandTooltip: "Basemap",
          view: view,
          content: basemapGallery,
          expanded: false
        });
        view.ui.add(BasemapExpand, "top-right");
        
        //--------------------------------------------------------------------
        //
        //Add histgram
        //
        //--------------------------------------------------------------------
        var containerDiv = document.getElementById("containerDiv"); //get histogram widget
        var histogramDiv = document.getElementById("histogram"); //get histogram widget
        var histogramWidget=null;
        view.when().then(createHistogram);
       
        function fetchStats(field) {
          const params = {
            layer: layer,
            field: field,
            numBins: 200
          };
          return promiseUtils.eachAlways([
            histogram(params),
            summaryStatistics(params)
          ]);
        }
        
        function createHistogram() {
          //  Other available fields:
          //  temp, salinity, appO2ut, dissO2
          //  nitrate, percO2sat, phosphate, silicate

          // fetches summary statistics and histogram bins
          // from the feature service
          fetchStats("cu_year")
            .then(function(response) {
              const histogramResult = response[0].value;
              const statsResult = response[1].value;

              const minElement = document.getElementById("min");
              const maxElement = document.getElementById("max");
              minElement.innerText = Math.trunc(histogramResult.minValue);
              maxElement.innerText = Math.trunc(histogramResult.maxValue);

              // Creates a Histogram instance from the returned histogram result
              histogramWidget = Histogram.fromHistogramResult(
                histogramResult
              );
              histogramWidget.container = histogramDiv;//"histogram";
              //histogramWidget.average = Math.trunc(statsResult.avg);
              histogramWidget.labelFormatFunction = function(value, type) {
                return Math.trunc(value);
              };
              // will render lines at the 25th, 50th, 75th, and 99th percentiles
              // histogramWidget.dataLines = [{
              // value: 2012,
              // label: "2012"}]
            })
            .catch(function(error) {
              console.error(error);
            });
        }
        view.ui.add(containerDiv, "bottom-right");
        
        /*
        // add a legend for the earthquakes layer
        const histogramExpand = new Expand({
          collapsedIconClass: "esri-icon-collapse",
          expandIconClass: "esri-icon-line-chart",
          expandTooltip: "Histogram",
          view: view,
          content: containerDiv,
          expanded: false
        });
        view.ui.add(searchExpand, "bottom-right");
        */
        //--------------------------------------------------------------------------
        //
        //  Setup UI
        //
        //--------------------------------------------------------------------------

        var applicationDiv = document.getElementById("applicationDiv");
        var sliderValue = document.getElementById("sliderValue");
        var playButton = document.getElementById("playButton");
        var titleDiv = document.getElementById("titleDiv");
        var animation = null;
        
        var slider = new Slider({
          container: "slider",
          min: 2006,
          max: 2020,
          values: [2006],
          step: 1,
          rangeLabelsVisible: true
        });

        // When user drags the slider:
        //  - stops the animation
        //  - set the visualized year to the slider one.
        function inputHandler(event) {
          stopAnimation();
          setYear(event.value);
        }
        slider.on("thumb-drag", inputHandler);

        // Toggle animation on/off when user
        // clicks on the play button
        playButton.addEventListener("click", function() {
          if (playButton.classList.contains("toggled")) {
            stopAnimation();
          } else {
            startAnimation();
          }
        });

        view.ui.empty("top-left");
        view.ui.add(titleDiv, "top-left");
        
        view.ui.add(
          new Fullscreen({
            view: view,
            element: applicationDiv
          }),
          "top-right"
        );
        
        view.ui.add(
          new Home({
            view: view
          }),
          "top-right"
        );
        // When the layerview is available, setup hovering interactivity
        view.whenLayerView(layer).then(setupHoverTooltip);

        // Starts the application by visualizing year 1984
        setYear(2006);

        //--------------------------------------------------------------------------
        //
        //  Methods
        //
        //--------------------------------------------------------------------------

        /**
         * Sets the current visualized construction year.
         */
        function setYear(value) {
          sliderValue.innerHTML = Math.floor(value);
          slider.viewModel.setValue(0, value);
          layer.renderer = createRenderer(value);
          // histogramDiv.histogramWidget.dataLines = [{
          //      value: 2015,
          //      label: "2015"}]          
        }

        /**
         * Returns a renderer with a color visual variable driven by the input
         * year. The selected year will always render buildings built in that year
         * with a light blue color. Buildings built 20+ years before the indicated
         * year are visualized with a pink color. Buildings built within that
         * 20-year time frame are assigned a color interpolated between blue and pink.
         */
        function createRenderer(year) {
          var opacityStops = [
            {
              opacity: 1,
              value: year
            },
            {
              opacity: 0,
              value: year + 1
            }
          ];

          return {
            type: "simple",
            symbol: {
              type: "simple-marker",
              color: "rgb(0, 0, 0)",
              outline: null,
              size:8
            },
            visualVariables: [
              {
                type: "opacity",
                field: "cu_year",
                stops: opacityStops,
                legendOptions: {
                  showLegend: false
                }
              },
              {
                type: "color",
                field: "cu_year",
                legendOptions: {
                  title: "Observation:"
                },
                stops: [
                  {
                    value: year,
                    color: "#0ff",
                    label: "in " + Math.floor(year)
                  },
                  {
                    value: year - 1,
                    color: "#f0f",
                    label: "in " + (Math.floor(year) - 1)
                  },
                  {
                    value: year - 2,
                    color: "#404",
                    label: "before " + (Math.floor(year) - 2)
                  }
                ]
              }
            ]
          };
        }

        /**
         * Sets up a moving tooltip that displays
         * the construction year of the hovered building.
         */
        function setupHoverTooltip(layerview) {
          var hitTestPromise;
          var highlight;

          var tooltip = createTooltip();

          view.on("pointer-move", function(event) {
            var promise = (hitTestPromise = view
              .hitTest(event)
              .then(function(hit) {
                if (promise !== hitTestPromise) {
                  // another hit test was performed, ignore this result
                  return;
                }

                // remove current highlighted feature
                if (highlight) {
                  highlight.remove();
                  highlight = null;
                }

                var results = hit.results.filter(function(result) {
                  return result.graphic.layer === layer;
                });

                // highlight the hovered feature
                // or hide the tooltip
                if (results.length) {
                  var graphic = results[0].graphic;
                  var screenPoint = hit.screenPoint;

                  highlight = layerview.highlight(graphic);
                  tooltip.show(
                    screenPoint,
                    "Observated in " + graphic.getAttribute("cu_year").toString().substring(0,4)
                  );
                } else {
                  tooltip.hide();
                }
              }));
          });
        }

        /**
         * Starts the animation that cycle
         * through the construction years.
         */
        function startAnimation() {
          stopAnimation();
          animation = animate(slider.values[0]);
          playButton.classList.add("toggled");
          // will render lines at the 25th, 50th, 75th, and 99th percentiles
          
        }

        /**
         * Stops the animations
         */
        function stopAnimation() {
          if (!animation) {
            return;
          }

          animation.remove();
          animation = null;
          playButton.classList.remove("toggled");
        }
        
        /**
         * Animates the color visual variable continously
         */
        function animate(startValue) {
          var animating = true;
          var value = startValue;

          var frame = function(timestamp) {
            if (!animating) {
              return;
            }

            value += 0.05;
            if (value > 2020) {
              value = 2006;
            }

            setYear(value);
            
            year=Math.trunc(value);
            month=Math.trunc((value-year)*12)+1

            histogramWidget.dataLines = [{
              value: value,
              label: year.toString()+"/"+month.toString()}]

            // Update at 30fps
            setTimeout(function() {
              requestAnimationFrame(frame);
            }, 1000 / 30);
          };

          frame();

          return {
            remove: function() {
              animating = false;
            }
          };
        }

        /**
         * Creates a tooltip to display a the construction year of a building.
         */
        function createTooltip() {
          var tooltip = document.createElement("div");
          var style = tooltip.style;

          tooltip.setAttribute("role", "tooltip");
          tooltip.classList.add("tooltip");

          var textElement = document.createElement("div");
          textElement.classList.add("esri-widget");
          tooltip.appendChild(textElement);

          view.container.appendChild(tooltip);

          var x = 0;
          var y = 0;
          var targetX = 0;
          var targetY = 0;
          var visible = false;

          // move the tooltip progressively
          function move() {
            x += (targetX - x) * 0.1;
            y += (targetY - y) * 0.1;

            if (Math.abs(targetX - x) < 1 && Math.abs(targetY - y) < 1) {
              x = targetX;
              y = targetY;
            } else {
              requestAnimationFrame(move);
            }

            style.transform =
              "translate3d(" + Math.round(x) + "px," + Math.round(y) + "px, 0)";
          }

          return {
            show: function(point, text) {
              if (!visible) {
                x = point.x;
                y = point.y;
              }

              targetX = point.x;
              targetY = point.y;
              style.opacity = 1;
              visible = true;
              textElement.innerHTML = text;

              move();
            },

            hide: function() {
              style.opacity = 0;
              visible = false;
            }
          };
        }

        
        
      });
    </script>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #applicationDiv {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #viewDiv {
        width: 100%;
        height: 100%;
        flex: 1 1 auto;
        order: 1;
      }

      #titleDiv {
        font-weight: 400;
        font-style: normal;
        font-size: 1.2019rem;
        padding: 10px;
      }
      
         
      #histogram-title {
        font-size: 12pt;
        text-align: center;
        padding: 0px 0px 10px 0px;
      }
      #histogram {
        width: 300px;
        height: 200px;
        text-emphasis-color: #ffffff;
      }

      #sliderContainer {
        flex: 0 0 80px;
        order: 2;

        display: flex;
        flex-flow: row;

        padding: 0 12px;
      }

      #sliderValue {
        flex: 0 0 100px;
        order: 1;

        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;

        font-size: 300%;
      }

      #sliderInnerContainer {
        flex: 1 1 auto;
        order: 2;

        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0 20px;
      }

      #slider {
        width: 100%;
      }
      
      
      
      /**
    * Play/Stop toggle button
    */

      #playButton {
        flex: 0 0 100px;
        order: 3;

        margin: 20px 0;
      }

      .toggle-button {
        display: flex;
      }

      .toggle-button.toggled .toggle-button-icon {
        color: #cc1b1b;
      }

      .toggle-button .toggle-button-icon {
        color: #1bcc1b;
      }

      .toggle-button > :nth-child(2) {
        display: none;
      }

      .toggle-button.toggled > :nth-child(1) {
        display: none;
      }

      .toggle-button.toggled > :nth-child(2) {
        display: block;
      }
      /**
      * Hover tooltip
      */

      .tooltip {
        position: absolute;
        pointer-events: none;
        transition: opacity 200ms;
      }

      .tooltip > div {
        margin: 0 auto;
        padding: 12px;
        border-radius: 4px;
        box-shadow: 0px 0px 4px rgba(255, 255, 255, 0.75);
        transform: translate3d(-50%, -125%, 0);
      }
      
      
      
    </style>
  </head>

  <body>
    
    <div id="applicationDiv">
      <div id="viewDiv">       
        <div id="titleDiv" class="esri-widget">      
          <IMG SRC="http://www.fao.org/fileadmin/templates/faoboot/css/img/fao-logo-white.svg" ALT="FAO" WIDTH=250 HEIGHT=50 Background=black></br>
           African Swine Fever Cases From 2007 to Present        
        </div>                
      </div>
      
      <div id="containerDiv" class="esri-widget">
        <div id="histogram-title" class="esri-widget">Frequency of ASF</div>
        <div id="histogram"></div>
        <div class="labels esri-widget">
          <span style="float: left" id="min"></span>
          <span style="float: right" id="max"></span>
        </div>
        </div>
      
      <div id="sliderContainer" class="esri-widget">
        <span id="sliderValue"></span>
        <div id="sliderInnerContainer">
          <div id="slider"></div>
        </div>
        <div
          id="playButton"
          class="esri-widget esri-widget--button toggle-button"
        >
          <div>
            <span
              class="toggle-button-icon esri-icon-play"
              aria-label="play icon"
            ></span>
            Play
          </div>
          <div>
            <span
              class="toggle-button-icon esri-icon-pause"
              aria-label="pause icon"
            ></span>
            Pause
          </div>
        </div>
      </div>
      
      
    </div>
   
    
    
    
  </body>
</html>
